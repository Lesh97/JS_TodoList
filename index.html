<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Todo List</title>
</head>


<body>
    <form id="login-form" class="hidden">
        <input id="idinput" required maxlength="15" type="text" placeholder="Write Your Name!" />
        <input id="loginbtn"  type="submit" value="Log In"/>
    </form>

    <h1 id="login" class="hidden"></h1>

    <h2 id="clock">00 : 00 : 00</h2>

    <form id="todo-form">
        <input id="todoinput" type="text" placeholder="Write a Todo and Press Enter" />
    </form>
    <ul id="todo-list" class="large"></ul>

    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <link rel="stylesheet" href="css/style.css">
</body>
</html>
